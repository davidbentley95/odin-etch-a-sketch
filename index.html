<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>MAGIC <span class="game-name">Etch A Sketch</span> SCREEN</h1></header> 
    <div id="drawing-board"></div>
    <footer>
        <button class="black-button" autofocus style="outline: none;">Black</button>
        <div class="center-controls">
            <input type="range" id="board-size-selector" min="4" max="100" value="50">
            <button class="reset" onclick="resetBoard()">Reset</button>
        </div>
        <button class="rgb-button" style="outline: none;"><span class="red">R</span><span class="green">G</span><span class="blue">B</span> Palette</button>
    </footer>
<script src="script.js"></script>
</body>
</html>
